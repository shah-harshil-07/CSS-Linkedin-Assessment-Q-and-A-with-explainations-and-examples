<html>

        <title>Selectors - 2</title>

        <style>
            p:first-of-type { color: red; }

            p { color: blue; }

            .container { color: yellow; }

            p:first-child { color: green; }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Heading</h1>
            <p>Paragraph1</p>
            <p>Paragraph2</p>
        </div>

        <div>
            <p>Paragraph 3</p>
            <p>Paragraph 4</p>
        </div>

        <p>Paragraph 5</p>
    </body>
</html>
