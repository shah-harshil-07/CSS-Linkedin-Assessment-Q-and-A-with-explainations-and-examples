<html>
    <head>
        <title>Block & Inline elements</title>
        <style>
            h2 {
                text-align: center;
            }

            p {
                border: 2px solid green;
            }

            div {
                border: 2px solid brown;
            }

            h4 {
                margin-top: 30px;
            }

            span {
                border: 2px solid green;
            }
        </style>
    </head>
    <body>
        <h2>Block & Inline elements</h2>
        <h4>Block elements</h4>
        <p>Block 1 (p element)</p>
        <div>Block 2 (div element)</div>

        <h4>Inline elements</h4>
        <div>This is an <span>inline span element</span> contained within div element having hieght same as that of div element</div>
    </body>
</html>
