<html>
    <head>
        <title>Margin Collapsing</title>

        <style>
            #div-1 {
                background-color: aqua;
                margin-bottom: 2rem;
            }

            #div-2 {
                background-color: darkgoldenrod;
                margin-top: 2rem;
            }
            
            #div-3 {
                background-color: darkolivegreen;
                margin-top: -3.2rem;
                width: 2.5rem;
                height: 2rem;
            }
        </style>
    </head>

    <body>
        <div id="div-1"> #div-1 </div>

        <div id="div-2"> #div-2 </div>

        <div class="measurer" id="div-3"> 2 rem </div>
    </body>
</html>
