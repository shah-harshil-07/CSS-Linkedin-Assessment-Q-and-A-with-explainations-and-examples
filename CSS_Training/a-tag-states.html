<html>
    <head>
        <title> anchor element states </title>

        <style>
            .container {
                margin: 100px;
                text-align: center;
            }

            a:link {
                color: black;
            }

            a:visited {
                color: darkgreen;
            }

            a:hover {
                color: crimson;
            }

            a:active {
                color: darkgoldenrod;
            }

            a:focus {
                color: deeppink;
            }
        </style>
    </head>

    <body class="container">
        <a href="#vgd-1">Sample anchor element</a>
    </body>
</html>
