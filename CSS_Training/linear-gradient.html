<html>
    <head>
        <title>Linear Gradient</title>

        <style>
            div {
                margin: 20px;
                width: 100px;
                height: 100px;
            }

            #div-1 {
                background-image: linear-gradient(#dc260e, #11c435);
            }

            #div-2 {
                background-image: linear-gradient(to right, #dc260e, #11c435);
            }

            #div-3 {
                background-image: linear-gradient(to bottom right, #dc260e, #11c435);
            }
        </style>
    </head>

    <body>
        <div id="div-1">default</div>

        <div id="div-2">to right</div>

        <div id="div-3">to bottom right</div>
    </body>
</html>
